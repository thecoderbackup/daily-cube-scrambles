name: Daily Cube Scrambles

on:
  schedule:
    - cron: '0 12 * * *'  # Executa diariamente Ã s 12:00 UTC
  workflow_dispatch:

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Clone completo do histÃ³rico

    - name: Pull latest changes
      run: git pull origin main

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install pycuber

    - name: Generate scrambles and README
      run: python cube_solver.py --generate-batch

    - name: Commit and push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add scrambles/ README.md
        git commit -m "ðŸ”„ Daily update: $(date +'%d/%m/%Y')"
        git pull --rebase origin main  # Sincroniza novamente antes do push
        git push origin main
