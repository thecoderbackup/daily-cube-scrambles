name: Daily Cube Scrambles

on:
  schedule:
    - cron: '0 12 * * *'  # Executa diariamente Ã s 12:00 UTC
  workflow_dispatch:

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install pycuber

    - name: Generate scrambles and README
      run: python cube_solver.py --generate-batch

    - name: Commit and push changes
      env:
        GIT_AUTHOR_NAME: GitHub Actions
        GIT_AUTHOR_EMAIL: actions@github.com
      run: |
        git pull --rebase
        git config --global user.name "$GIT_AUTHOR_NAME"
        git config --global user.email "$GIT_AUTHOR_EMAIL"
        git add scrambles/ README.md
        git commit -m "ðŸ”„ Daily update: Scrambles & README [$(date +'%d/%m/%Y')]"
        git push --force
